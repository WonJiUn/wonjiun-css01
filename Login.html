<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="Login_style.css">
</head>
<body>
	<div id="wrap">
	<fieldset class="fieldset1" style="width:400px;">
		<div class="header">
			<a href="Main.html"><img class="logoimg" src="images/googlelogo.png"></a>
			<br><label class="lb1"><b>로그인</b></label>
			<br>Google 계정 사용
		</div>
		<div class="loginbox">
			<fieldset class="fieldset2" style="width:350px;">
			<legend>이메일 또는 휴대전화</legend>
			<input class="input" type="text">
			</fieldset>
			이메일을 잊으셨나요?
		</div>
		<div>
			<br><p>내 컴퓨터가 아닌가요? 시크릿 브라우징 창을 사용하여<br>로그인하세요. 자세히 알아보기</p>
		</div>
		<div class="createaccount">
			계정 만들기 
			<button class="next">다음</button>
		</div>
		
	</fieldset>
	
		<div class="footer">
			<select name="select">
			<option value="p1">한국어
			<option value="p2">영어
			<option value="p3">일본어
			<option value="p4">중국어
			</select>
			도움말 &nbsp; 개인정보처리방침 &nbsp; 약관
		</div>
	</div>
</body>
</html>
